<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button class="add-item-btn">Add Item</button>
		<div class="modal-add-wrapper hidden">
			<div class="add-item-modal">
				<input
					class="input-label"
					type="text"
					id="addBrand"
					placeholder="Brand"
					value=""
					required />
				<input
					class="input-label"
					type="text"
					id="addModel"
					placeholder="Model"
					value=""
					required />
				<input
					class="input-label"
					type="text"
					id="addDesc"
					placeholder="Description"
					value=""
					required />
				<input
					class="input-label"
					type="text"
					id="addPrice"
					placeholder="Price"
					value=""
					required />
				<input
					class="input-label"
					type="text"
					id="addSize"
					placeholder="Size"
					value=""
					required />
				<input
					class="input-label"
					type="text"
					id="addColor"
					placeholder="Color"
					value=""
					required />
				<input
					class="input-label"
					type="text"
					id="addQuantity"
					placeholder="Quantity"
					value=""
					required />
				<button class="add-item-modal__add-btn">Accept</button>
			</div>
		</div>
		<div class="sneakers-container"></div>
		<div class="modal-modify-wrapper hidden"></div>
		<script src="index.js"></script>
	</body>
</html>
